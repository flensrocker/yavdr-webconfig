<mat-card *ngIf="fanData">
  <mat-card-header>
    <mat-card-title>
      Fan
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="chartLabels">
      <canvas baseChart chartType="polarArea" [options]="chartOptions" [datasets]="chartData" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
