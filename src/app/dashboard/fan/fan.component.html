<mat-card *ngIf="fanData">
  <mat-card-header>
    <mat-card-title>
      Fan
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [ngStyle]="{ 'position': 'relative', 'height': 'auto', 'width': '40vw', 'min-height': '300px', 'min-width': '300px' }">
      <canvas baseChart chartType="polarArea" [options]="chartOptions" [datasets]="chartData" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
