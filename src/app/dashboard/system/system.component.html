<mat-card *ngIf="systemData">
  <mat-card-header>
    <mat-card-title>
      System
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field *ngFor="let r of systemData.release; let first = first">
        <input matInput readonly [placeholder]="first ? 'Release' : ''" [value]="r">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput readonly placeholder="Kernel" [value]="systemData.kernel">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field *ngFor="let s of systemData.system_alias; let first = first">
        <input matInput readonly [placeholder]="first ? 'System-Alias' : ''" [value]="s">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput readonly placeholder="Uptime" [value]="systemData.uptime">
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
