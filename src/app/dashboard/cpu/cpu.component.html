<mat-card *ngIf="cpuData">
  <mat-card-header>
    <mat-card-title>
      CPU
    </mat-card-title>
    <mat-card-subtitle>
      Total: {{cpuData.cpu_num}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <canvas baseChart chartType="horizontalBar" [options]="chartOptions" [datasets]="chartData" [colors]="chartColors" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
