<mat-card *ngIf="temperatureData">
  <mat-card-header>
    <mat-card-title>
      Temperature
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [ngStyle]="{ 'position': 'relative', 'height': '400px', 'width': '30vw', 'min-width': (100 + chartLabels.length * 30) + 'px' }">
      <canvas baseChart chartType="bar" [options]="chartOptions" [datasets]="chartData" [colors]="chartColors" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
