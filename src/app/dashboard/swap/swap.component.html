<mat-card *ngIf="swapData">
    <mat-card-header>
        <mat-card-title>
          Swap
        </mat-card-title>
        <mat-card-subtitle>
          Total: {{swapData.total_human.value}} {{swapData.total_human.unit}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
    <div>
      <canvas baseChart chartType="pie" [options]="chartOptions" [colors]="chartColors" [data]="chartData" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
