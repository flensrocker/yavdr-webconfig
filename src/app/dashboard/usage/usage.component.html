<mat-card *ngIf="usageData">
  <mat-card-header>
    <mat-card-title>
      Usage
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="position: relative; height: 40vh; width: 80vw; max-height: 400px; max-width: 800px">
      <canvas baseChart chartType="horizontalBar" [options]="chartOptions" [datasets]="chartData" [colors]="chartColors" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
