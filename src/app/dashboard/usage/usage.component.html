<mat-card *ngIf="usageData">
  <mat-card-header>
    <mat-card-title>
      Usage
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [ngStyle]="{ 'position': 'relative', 'height': 'auto', 'width': '40vw', 'min-height': '300px', 'min-width': (100 + chartLabels.length * 30) + 'px' }">
      <canvas baseChart chartType="bar" [options]="chartOptions" [datasets]="chartData" [colors]="chartColors" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
