<mat-card *ngIf="loadData">
  <mat-card-header>
    <mat-card-title>
      Load
    </mat-card-title>
    <mat-card-subtitle>
      &nbsp;
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <canvas baseChart chartType="horizontalBar" [options]="chartOptions" [datasets]="chartData" [colors]="chartColors" [labels]="chartLabels"></canvas>
    </div>
  </mat-card-content>
</mat-card>
