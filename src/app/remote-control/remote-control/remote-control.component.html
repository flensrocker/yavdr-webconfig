<div>
  <h2>Remote Control</h2>

  <app-error [error]="error"></app-error>

  <div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <button type="button" mat-fab color="rc-power" (click)="hitkey('KEY_POWER')">
        <i class="fa fa-power-off"></i>
      </button>
      <button type="button" mat-fab disabled></button>
      <button type="button" mat-fab disabled></button>
      <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_PROG2')">
        <b>Kodi</b>
      </button>
      <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_PROG1')">
        <b>VDR</b>
      </button>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_REWIND')">
          <i class="fa fa-backward"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_PLAY')">
          <i class="fa fa-play"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_PAUSE')">
          <i class="fa fa-pause"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_FASTFORWARD')">
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_BACK')">
          <i class="fa fa-step-backward"></i>
        </button>
        <button type="button" mat-fab color="rc-record" (click)="hitkey('KEY_RECORD')">
          <i class="fa fa-circle-o"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_STOP')">
          <i class="fa fa-stop"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_NEXT')">
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
    </div>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center end">
      <div fxLayout="column" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_MUTE')">
          <i class="fa fa-volume-off"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_VOLUMEUP')">
          <i class="fa fa-volume-up"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_VOLUMEDOWN')">
          <i class="fa fa-volume-down"></i>
        </button>
      </div>
      <div fxLayout="column" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_LEFT')">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_ESC')">
          <i class="fa fa-reply"></i>
        </button>
      </div>
      <div fxLayout="column" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_UP')">
          <i class="fa fa-arrow-up"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_OK')">
          <i class="fa fa-dot-circle-o"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_DOWN')">
          <i class="fa fa-arrow-down"></i>
        </button>
      </div>
      <div fxLayout="column" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_RIGHT')">
          <i class="fa fa-arrow-right"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_MENU')">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div fxLayout="column" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_INFO')">
          <i class="fa fa-info"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_CHANNELUP')">
          <i class="fa fa-chevron-up"></i>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_CHANNELDOWN')">
          <i class="fa fa-chevron-down"></i>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-red" (click)="hitkey('KEY_RED')">
          <i class="fa fa-circle"></i>
        </button>
        <button type="button" mat-fab color="rc-green" (click)="hitkey('KEY_GREEN')">
          <i class="fa fa-circle"></i>
        </button>
        <button type="button" mat-fab color="rc-yellow" (click)="hitkey('KEY_YELLOW')">
          <i class="fa fa-circle"></i>
        </button>
        <button type="button" mat-fab color="rc-blue" (click)="hitkey('KEY_BLUE')">
          <i class="fa fa-circle"></i>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_1')">
          <b>1</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_2')">
          <b>2</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_3')">
          <b>3</b>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_4')">
          <b>4</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_5')">
          <b>5</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_6')">
          <b>6</b>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_7')">
          <b>7</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_8')">
          <b>8</b>
        </button>
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_9')">
          <b>9</b>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
        <button type="button" mat-fab color="rc-default" (click)="hitkey('KEY_0')">
          <b>0</b>
        </button>
      </div>
    </div>
  </div>
</div>
