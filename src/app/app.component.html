<mat-sidenav-container class="mat-typography">
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']" routerLinkActive="app-active-link">Dashboard</a>
      <a mat-list-item [routerLink]="['settings']" routerLinkActive="app-active-link">Settings</a>
      <a mat-list-item [routerLink]="['remote-control']" routerLinkActive="app-active-link">Remote Control</a>
      <a mat-list-item [routerLink]="['sundtek']" routerLinkActive="app-active-link">Sundtek</a>
      <a mat-list-item [routerLink]="['packages']" routerLinkActive="app-active-link">Packages</a>
      <a mat-list-item [routerLink]="['system']" routerLinkActive="app-active-link">System</a>
      <a mat-list-item (click)="logout()">Logout</a>
      <app-update></app-update>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>
      <button type="button" mat-button (click)="toggleSidenav()" *ngIf="showSidenav | async">
        <i class="fa fa-bars"></i>
      </button>
      {{title}}
    </h1>
    <app-error [error]="error"></app-error>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
