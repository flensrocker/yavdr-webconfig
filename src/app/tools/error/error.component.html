<ng-container *ngIf="error.errors | async as errors">
  <mat-card *ngIf="errors.length > 0" class="app-alert">
    <mat-card-header>
      <mat-card-title>
        <h3>Ooops, there has been an error...</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor="let e of errors">
        {{e}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="error.clearErrors()">Dismiss</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
