<ng-container *ngIf="Error.Errors | async as errors">
  <mat-card *ngIf="errors.length > 0" role="alert">
    <mat-card-content>
      <p *ngFor="let e of errors">
        <mat-error>{{e}}</mat-error>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="Error.clearErrors()">Dismiss</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
