<ng-container *ngIf="Error.Errors | async as errors">
  <mat-card *ngIf="errors.length > 0">
    <mat-card-content>
      <p *ngFor="let e of errors">
        {{e}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="Error.clearErrors()">Dismiss</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
